
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMOX PIRI - SGE FUTURISTA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-amber: #ff9d00;
            --neon-blue: #00f2ff;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #050505;
            color: #e2e8f0;
            overflow-y: auto;
            min-height: 100vh;
        }
        
        /* Scrollbar Global Estilizada */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #050505;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 157, 0, 0.1);
            border-radius: 10px;
            border: 2px solid #050505;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--neon-amber);
        }

        .mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Background futurista */
        .bg-mesh {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 0% 0%, rgba(255, 157, 0, 0.05) 0%, transparent 35%),
                radial-gradient(circle at 100% 100%, rgba(0, 242, 255, 0.05) 0%, transparent 35%),
                #050505;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .glass-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0) 100%);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.08);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-card:hover {
            border-color: rgba(255, 157, 0, 0.3);
            box-shadow: 0 0 30px rgba(255, 157, 0, 0.05);
            transform: translateY(-2px);
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { 
            background: rgba(255, 255, 255, 0.1); 
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: var(--neon-amber); }

        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scanner {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 2px;
            background: linear-gradient(to right, transparent, var(--neon-amber), transparent);
            animation: scan 3s linear infinite;
            opacity: 0.3;
        }

        .neo-button {
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
        }
        .neo-button::after {
            content: '';
            position: absolute;
            top: 50%; left: 50%; width: 0; height: 0;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        .neo-button:hover::after { width: 300%; height: 300%; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
</head>
<body>
    <div class="bg-mesh"></div>
    <div id="root"></div>
</body>
</html>
